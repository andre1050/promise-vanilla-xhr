<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script src="PVX.js"></script>
        <script>
            

            // Create new HttpRequest object
            var pvx = new PVX();
            
            
            
            // Make a GET request
            pvx.get("server/testGet.php")
            .then(function (response) {
                // Returns a JS object if the server responded with a valid JSON string
                // Or just a string if otherwise
                console.log(response);
            })
            .catch(function (error) {
                console.error("HTTP Error: ", error);
            });
            
            
            
            // Make a POST request
            var data = { firstName: "Andre", lastName: "Silva" };
            
            pvx.post("server/testPost.php", data)
            .then(function (response) {
                // Returns a JS object if the server responded with a valid JSON string
                // Or just a string if otherwise
                console.log(response);
            })
            .catch(function (error) {
                console.error("HTTP Error: ", error);
            });


        </script>
    </body>
</html>
